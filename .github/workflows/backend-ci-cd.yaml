name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev
      - dev2

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
      tag: ${{ steps.set-image.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-image
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          BRANCH=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          TAG="${BRANCH}-${SHORT_SHA}"
          IMAGE="${{ env.ACR_LOGIN_SERVER }}/backend:${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.set-image.outputs.image }}

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.set-image.outputs.image }}
          format: 'table'
          scan-type: 'image'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS credentials
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Apply namespace & service
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/backend-svc.yaml
          # Verify namespace exists
          NAMESPACE="${{ secrets.K8S_NAMESPACE }}"
          if [ -z "$NAMESPACE" ]; then
            echo "ERROR: K8S_NAMESPACE secret is not set!"
            exit 1
          fi
          echo "Using namespace: $NAMESPACE"
          kubectl get namespace "$NAMESPACE" || echo "Namespace may not be fully ready yet"

      - name: Deploy updated image (and create secret if not present)
        env:
          DB_CONN_STRING: ${{ secrets.DB_CONN_STRING }}
          K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
        run: |
          if [ -z "$K8S_NAMESPACE" ]; then
            echo "ERROR: K8S_NAMESPACE secret is not set!"
            exit 1
          fi
          
          echo "Using namespace: $K8S_NAMESPACE"
          
          # Ensure namespace exists with a wait
          kubectl get namespace "$K8S_NAMESPACE" || (echo "Namespace not found, waiting..." && sleep 5 && kubectl get namespace "$K8S_NAMESPACE")
          
          # create secret if it doesn't exist (idempotent)
          kubectl -n "$K8S_NAMESPACE" create secret generic backend-secrets --from-literal=db_conn="$DB_CONN_STRING" --dry-run=client -o yaml | kubectl apply -f -
          
          IMAGE="${{ needs.build-and-push.outputs.image }}"
          echo "Deploying image: $IMAGE"
          sed "s|REPLACE_WITH_IMAGE|$IMAGE|g" k8s/backend-deploy.yaml > k8s/backend-deploy.tmp.yaml
          kubectl apply -f k8s/backend-deploy.tmp.yaml

      - name: Trigger rolling update and wait (automated rollback on failure)
        run: |
          kubectl -n ${{ secrets.K8S_NAMESPACE }} set image deployment/backend backend=${{ needs.build-and-push.outputs.image }}
          if ! kubectl -n ${{ secrets.K8S_NAMESPACE }} rollout status deployment/backend --timeout=180s; then
            echo "Rollout failed; rolling back"
            kubectl -n ${{ secrets.K8S_NAMESPACE }} rollout undo deployment/backend
            exit 1
          fi
